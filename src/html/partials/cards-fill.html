<fieldset class="fieldset form--fill">
  <div class="section__fill--collapsable uppercase">
    <h3 class="section__fill--title" bold><i class="fa fa-keyboard-o form--icons" aria-hidden="true"></i>Rellena</h3>
    <a class="button--collapsable js-fillCollapsable">
      <i class="fa fa-chevron-down" aria-hidden="true"></i>
    </a>
  </div>
  <div class="js-fillContainer aria-hidden hidden">
    <div>
      <label class="element-form" for="name"
        >Nombre completo
        <input class="element-form form-input js-inputName js-input" id="name" type="text" placeholder="Ej: Lisa Simpson" name="name" />
      </label>
    </div>
    <div>
      <label class="element-form" for="position"
        >Puesto
        <input class="element-form form-input js-inputPosition js-input" id="job" type="text" placeholder="Ej: Saxophonist " name="job" />
      </label>
    </div>
    <div>
      <label class="element-form" for="image"
        >Imagen de perfil
        <input class="element-form form-input form-file js__profile-upload-btn js-input" id="photo" type="file" name="photo" />
      </label>
      <div class="button--wrapper">
        <button type="button" class="button--file js__profile-trigger">Añadir imagen</button>
        <div class="js__profile-preview image--profile-preview"></div>
      </div>
    </div>
    <div>
      <label class="element-form" for="email"
        >Email
        <input class="element-form form-input js-inputEmail js-input" id="email" type="email" placeholder="Ej: lisa-simpson@gmail.com" name="email" />
      </label>
    </div>
    <div>
      <label class="element-form" for="phone"
        >Teléfono
        <input class="element-form form-input js-inputPhone js-input" id="phone" type="tel" placeholder="Ej: 555-55-55-55" name="phone" />
      </label>
    </div>
    <div>
      <label class="element-form" for="linkedin"
        >Linkedin
        <input class="element-form form-input js-inputLinkedin js-input" id="linkedin" type="text" placeholder="Ej: lisa.simpson" name="linkedin" />
      </label>
    </div>
    <div>
      <label class="element-form" for="github"
        >Github
        <input class="input-github element-form form-input js-inputGithub js-input" id="github" type="text" placeholder="Ej: lisa-simpson" name="github" />
      </label>
    </div>
  </div>
</fieldset>
